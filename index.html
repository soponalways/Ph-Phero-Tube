<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-5 border-[#17171720]">
            <div class="logo">
                <img src="./assets/Logo.png" alt="PH-Tube">
            </div>
            <div class="Short">
                <button class="btn ">Short by view</button>
            </div>
            <div class="Blogs">
                <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
            </div>
        </nav>
    </header>

    <nav id="category-container" class="flex gap-5 justify-center py-6">
        <div>
            <button class="btn btn-small bg-[#FF1F3D] text-white">All</button>
        </div>
    </nav>

    <section id="video-container" class="w-11/12 mx-auto grid md:grid-cols-3 lg:grid-cols-4 gap-5">
       
    </section>

    <script src="./script/script.js"></script>
</body>

</html>
