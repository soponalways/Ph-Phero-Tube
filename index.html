<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        ::selection {
            background-color: yellow;
            color: black;
        }
        .active{
            background-color: #FF1F3D;
            color: white; 
        }
    </style>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-5 border-[#17171720]">
            <div class="logo">
                <img src="./assets/Logo.png" alt="PH-Tube">
            </div>
            <div class="Short">
                <button class="btn ">Short by view</button>
            </div>
            <div class="Blogs">
                <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
            </div>
        </nav>
    </header>

    <nav id="category-container" class="flex gap-5 justify-center py-6">
        <div>
            <button id="btn-all" onclick="loadVideos()" class="btn btn-small">All</button>
        </div>
    </nav>

    <section id="video-container" class="w-11/12 mx-auto grid md:grid-cols-3 lg:grid-cols-4 gap-5">
        <div class="py-20 md:col-span-full lg:col-span-full flex flex-col justify-center items-center">
            <img class="w-40" src="./assets/Icon.png" alt="">
            <h1 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h1>
        </div>
    </section>



    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
        <div class="modal-box">
           <div id="details-container">

           </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn hover:bg-[#FF1F3D] hover:text-white">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <script src="./script/script.js"></script>
</body>

</html>
